services:
  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5433:5432" 
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: postgres     # â† Use 'postgres' here (system DB), NOT library_db
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "odoo"]
      interval: 5s
      timeout: 5s
      retries: 5

  odoo:
    image: odoo:18
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"
    environment:
      HOST: db
      USER: odoo
      PASSWORD: secret
      DB_NAME: FALSE
    volumes:
      - odoo-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
    command: >
      odoo
      --dev=all
      --log-level=info

volumes:
  db-data:
  odoo-data:
